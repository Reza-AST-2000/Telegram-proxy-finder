<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تابلوی اعلانات ساده</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" />
    
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f3f4f6;
            direction: rtl;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }
        .message-card {
            border-right: 4px solid #F97316; /* رنگ نارنجی برای تاکید */
            transition: transform 0.2s;
        }
        .message-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea {
            border-color: #d1d5db;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #F97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2);
            outline: none;
        }
        .submit-btn {
            background-color: #F97316;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background-color: #EA580C;
        }
        .text-orange-600 {
            color: #F97316;
        }
        /* انیمیشن برای ورود پیام‌های جدید */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-down {
            animation: fadeInDown 0.4s ease-out;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        
        <header class="text-center mb-10">
            <i class="fa-solid fa-note-sticky text-4xl text-orange-600 mb-3"></i>
            <h1 class="text-4xl font-extrabold text-gray-800">تابلوی اعلانات عمومی</h1>
            <p class="text-gray-500 mt-2">پیام خود را ثبت کنید تا همه ببینند! (ذخیره در مرورگر شما)</p>
        </header>

        <section id="add-message-section" class="card p-6 rounded-xl mb-10">
            <h2 class="text-2xl font-bold mb-4 border-b pb-2 text-gray-700">ثبت پیام جدید</h2>
            <form id="message-form" class="space-y-4">
                
                <div>
                    <label for="message-content" class="block text-sm font-medium text-gray-700">پیام شما</label>
                    <textarea id="message-content" rows="3" required
                        class="mt-1 block w-full p-3 border rounded-md shadow-sm resize-y"
                        placeholder="حداکثر ۲۰۰ کاراکتر"></textarea>
                </div>
                
                <div class="flex space-x-4 space-x-reverse">
                    <div class="flex-1">
                        <label for="message-author" class="block text-sm font-medium text-gray-700">نام مستعار</label>
                        <input type="text" id="message-author" value="ناشناس" required
                            class="mt-1 block w-full p-3 border rounded-md shadow-sm">
                    </div>
                </div>

                <button type="submit" 
                        class="submit-btn w-full flex justify-center py-3 px-4 border border-transparent 
                                rounded-md shadow-sm text-lg font-medium text-white hover:bg-orange-700 focus:outline-none">
                    <i class="fa-solid fa-paper-plane ml-2"></i> ارسال پیام
                </button>
            </form>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4 border-b pb-2 text-gray-700">پیام‌های ثبت شده</h2>
            <div id="messages-container" class="space-y-4">
                <p id="no-message-placeholder" class="text-center text-gray-500 mt-8 hidden">
                    <i class="fa-solid fa-inbox text-5xl mb-3"></i><br>
                    هنوز پیامی ثبت نشده است. اولین نفر باشید!
                </p>
            </div>
            
             <button onclick="clearAllMessages()" id="clear-messages-btn"
                    class="mt-6 text-sm font-medium text-red-600 hover:text-red-800 hidden">
                <i class="fa-solid fa-trash-can ml-1"></i> پاک کردن تمام پیام‌ها
            </button>
        </section>

    </div>

    <script>
        const MESSAGE_KEY = 'simpleMessageBoardMessages';
        const container = document.getElementById('messages-container');
        const form = document.getElementById('message-form');
        const contentInput = document.getElementById('message-content');
        const authorInput = document.getElementById('message-author');
        const placeholder = document.getElementById('no-message-placeholder');
        const clearBtn = document.getElementById('clear-messages-btn');

        // تابع کمکی برای فرمت تاریخ
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('fa-IR', options);
        }

        // ۱. نمایش پیام‌ها از LocalStorage
        function loadMessages() {
            // بازیابی پیام‌ها یا آرایه خالی اگر چیزی وجود ندارد
            const messages = JSON.parse(localStorage.getItem(MESSAGE_KEY)) || [];
            
            // مرتب سازی جدیدترین پیام در بالا
            messages.sort((a, b) => b.timestamp - a.timestamp); 

            container.innerHTML = ''; // پاک کردن محتوای قبلی
            
            if (messages.length === 0) {
                placeholder.classList.remove('hidden');
                clearBtn.classList.add('hidden');
            } else {
                placeholder.classList.add('hidden');
                clearBtn.classList.remove('hidden');
            }

            messages.forEach(msg => {
                const messageElement = createMessageElement(msg);
                container.appendChild(messageElement);
            });
        }
        
        // ۲. ایجاد المان HTML برای یک پیام
        function createMessageElement(msg) {
            const card = document.createElement('div');
            card.className = 'message-card p-4 rounded-lg card fade-in-down';
            card.innerHTML = `
                <p class="text-lg text-gray-800 mb-2 whitespace-pre-wrap">${msg.content}</p>
                <div class="flex justify-between items-center text-sm text-gray-500 mt-3 border-t pt-2">
                    <span class="font-medium text-orange-600">
                        <i class="fa-solid fa-user-edit ml-1"></i> ${msg.author}
                    </span>
                    <span class="text-xs">
                        <i class="fa-solid fa-clock ml-1"></i> ${formatDate(msg.timestamp)}
                    </span>
                </div>
            `;
            return card;
        }

        // ۳. ذخیره پیام جدید
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const content = contentInput.value.trim();
            const author = authorInput.value.trim() || 'ناشناس';
            
            if (content.length > 200) {
                alert('پیام نباید بیشتر از ۲۰۰ کاراکتر باشد.');
                return;
            }
            if (!content) return; 

            const newMessage = {
                content: content,
                author: author,
                timestamp: Date.now() 
            };

            const messages = JSON.parse(localStorage.getItem(MESSAGE_KEY)) || [];
            messages.push(newMessage);
            localStorage.setItem(MESSAGE_KEY, JSON.stringify(messages));

            // پاک کردن فرم
            contentInput.value = '';
            // نمایش مجدد پیام‌ها
            loadMessages();
        });
        
        // ۴. پاک کردن همه پیام ها
        function clearAllMessages() {
            if (confirm('آیا مطمئن هستید که می‌خواهید تمام پیام‌ها را پاک کنید؟')) {
                localStorage.removeItem(MESSAGE_KEY);
                loadMessages(); // بارگذاری مجدد و نمایش صفحه خالی
            }
        }
        // اضافه کردن تابع به پنجره سراسری برای فراخوانی از دکمه HTML
        window.clearAllMessages = clearAllMessages;


        // اجرای اولیه برای نمایش پیام‌های موجود هنگام بارگذاری صفحه
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
