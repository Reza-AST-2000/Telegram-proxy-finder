<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب تبدیل چند ارزی | حرفه‌ای</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* فونت فارسی Vazirmatn */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: 400;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            /* پس زمینه تیره مدرن */
            background-color: #121212; 
            color: #e0e0e0;
            direction: rtl;
        }
        .card {
            /* کارت با رنگ خاکستری تیره */
            background-color: #1f1f1f;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }
        /* استایل اختصاصی برای ورودی‌ها و منوی کشویی */
        .input-group input, .input-group select {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
            transition: all 0.2s;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #00bcd4; /* رنگ آبی فیروزه‌ای جذاب */
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.3);
        }
        /* نمایش نتیجه تومان به صورت چپ‌چین */
        #tomanOutput {
            direction: ltr; 
            text-align: right;
            color: #4caf50; /* سبز روشن و جذاب */
        }
        .result-box {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }
    </style>
</head>
<body class="p-4 flex items-start justify-center min-h-screen">

    <div class="w-full max-w-lg mt-10 card p-6 md:p-10 rounded-2xl"> <header class="text-center mb-8">
            <i class="fa-solid fa-calculator text-4xl text-cyan-400 mb-3"></i>
            <h1 class="text-3xl font-extrabold text-white">ماشین حساب تبدیل چند ارزی</h1>
            <p class="text-gray-400 mt-2">نرخ ارزهای اصلی به تومان بر اساس نرخ روز بازار</p>
        </header>

        <div class="bg-blue-900/40 border-r-4 border-cyan-400 p-4 mb-8 rounded-lg text-gray-200 shadow-lg">
            <i class="fa-solid fa-bell text-cyan-400 ml-2"></i>
            <span class="font-bold" id="currentCurrencyName">نرخ ارز:</span> 
            <span id="baseRateDisplay" class="font-extrabold text-lg text-cyan-300"></span> تومان
            <p class="text-sm mt-1 text-gray-400" id="updateInfo"></p>
        </div>

        <div class="input-group mb-6 flex gap-3">
            <div class="w-3/5">
                <label for="amountInput" class="block text-sm font-medium mb-2 text-gray-300">مقدار ارز</label>
                <input type="number" id="amountInput" oninput="calculate()" class="w-full p-3 pr-4 border rounded-lg text-lg" placeholder="مقدار را وارد کنید" value="1">
            </div>
            <div class="w-2/5 relative">
                <label for="currencySelect" class="block text-sm font-medium mb-2 text-gray-300">انتخاب ارز</label>
                <select id="currencySelect" onchange="calculate()" class="w-full p-3 border rounded-lg text-lg appearance-none">
                    <option value="USD">🇺🇸 دلار آمریکا</option>
                    <option value="EUR">🇪🇺 یورو</option>
                    <option value="GBP">🇬🇧 پوند بریتانیا</option>
                    <option value="AED">🇦🇪 درهم امارات</option>
                    <option value="AZN">🇦🇿 منات آذربایجان</option>
                </select>
                <i class="fa-solid fa-chevron-down absolute left-3 top-1/2 mt-3 text-gray-400 pointer-events-none"></i>
            </div>
        </div>

        <div class="mb-8">
            <label class="block text-sm font-medium mb-2 text-gray-300">معادل تومان</label>
            <div class="relative result-box p-4 rounded-lg shadow-inner">
                <p id="tomanOutput" class="text-4xl font-extrabold">
                    ۰
                </p>
                <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 font-bold">تومان</span>
            </div>
        </div>
        
        <div class="border-t border-gray-700 pt-4">
            <label for="customRateInput" class="block text-sm font-medium mb-2 text-gray-300">نرخ سفارشی (برای محاسبات دلخواه)</label>
            <div class="relative">
                <input type="number" id="customRateInput" oninput="calculate()" class="w-full p-3 pr-10 border rounded-lg text-lg" placeholder="نرخ دلخواه را وارد کنید">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 font-bold">تومان</span>
            </div>
            <button onclick="resetRate()" class="mt-3 text-sm text-cyan-400 hover:text-cyan-300 font-medium transition">بازنشانی به نرخ پایه بازار</button>
        </div>
        
    </div>

    <script>
        // **********************************************
        // ۱. داده‌های اصلی نرخ ارز (به‌روز شده در ۱۰ مهر ۱۴۰۴)
        // **********************************************
        const exchangeData = {
            updateDate: "۱۰ مهر ۱۴۰۴",
            rates: {
                "USD": { rate: 117860, name: "دلار آمریکا" }, 
                "EUR": { rate: 138410, name: "یورو" }, 
                "GBP": { rate: 159250, name: "پوند بریتانیا" },
                "AED": { rate: 32111, name: "درهم امارات" }, 
                "AZN": { rate: 69300, name: "منات آذربایجان" }
            }
        };

        // **********************************************
        // ۲. توابع اصلی محاسبه و نمایش
        // **********************************************
        
        function calculate() {
            const amountInput = document.getElementById('amountInput').value;
            const customRateInput = document.getElementById('customRateInput').value;
            const selectedCurrency = document.getElementById('currencySelect').value;
            
            const baseRateData = exchangeData.rates[selectedCurrency];
            const baseRate = baseRateData ? baseRateData.rate : 0;
            const currencyName = baseRateData ? baseRateData.name : 'ارز';

            let rate = baseRate;
            if (customRateInput && !isNaN(parseFloat(customRateInput))) {
                rate = parseFloat(customRateInput);
            }

            const amount = parseFloat(amountInput) || 0;
            const tomanAmount = amount * rate;

            document.getElementById('currentCurrencyName').textContent = `نرخ ${currencyName} آزاد:`;
            document.getElementById('baseRateDisplay').textContent = formatNumber(baseRate);
            document.getElementById('updateInfo').textContent = `بروزرسانی در تاریخ: ${exchangeData.updateDate}`;

            document.getElementById('tomanOutput').textContent = formatNumber(tomanAmount);
        }
        
        function resetRate() {
            document.getElementById('customRateInput').value = '';
            calculate();
        }

        function formatNumber(num) {
            if (isNaN(num)) return '۰';
            return num.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        document.addEventListener('DOMContentLoaded', () => {
            calculate(); 
        });

    </script>
</body>
</html>
