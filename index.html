<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب تبدیل چند ارزی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* فونت فارسی Vazirmatn */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: 400;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f8f8;
            direction: rtl;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        /* نمایش نتیجه تومان به صورت چپ‌چین */
        #tomanOutput {
            direction: ltr; 
            text-align: right;
        }
    </style>
</head>
<body class="p-4 flex items-start justify-center min-h-screen">

    <div class="w-full max-w-lg mt-10 card p-6 md:p-10 rounded-xl">
        <header class="text-center mb-8">
            <i class="fa-solid fa-calculator text-4xl text-blue-600 mb-3"></i>
            <h1 class="text-3xl font-extrabold text-gray-800">ماشین حساب تبدیل چند ارزی</h1>
            <p class="text-gray-500 mt-2">نرخ ارزهای اصلی به تومان بر اساس نرخ روز بازار</p>
        </header>

        <div class="bg-blue-50 border-r-4 border-blue-600 p-4 mb-8 rounded-lg text-gray-700">
            <i class="fa-solid fa-bell text-blue-600 ml-2"></i>
            <span class="font-bold" id="currentCurrencyName">نرخ دلار آزاد:</span> 
            <span id="baseRateDisplay" class="font-extrabold text-lg text-blue-800"></span> تومان
            <p class="text-sm mt-1 text-gray-500" id="updateInfo"></p>
        </div>

        <div class="input-group mb-6 flex gap-3">
            <div class="w-3/5">
                <label for="amountInput" class="block text-sm font-medium text-gray-700 mb-2">مقدار ارز</label>
                <input type="number" id="amountInput" oninput="calculate()" class="w-full p-3 pr-4 border rounded-lg text-lg focus:ring-blue-500" placeholder="مقدار را وارد کنید" value="1">
            </div>
            <div class="w-2/5 relative">
                <label for="currencySelect" class="block text-sm font-medium text-gray-700 mb-2">انتخاب ارز</label>
                <select id="currencySelect" onchange="calculate()" class="w-full bg-white p-3 border rounded-lg text-lg appearance-none focus:ring-blue-500">
                    <option value="USD">🇺🇸 دلار آمریکا</option>
                    <option value="EUR">🇪🇺 یورو</option>
                    <option value="AED">🇦🇪 درهم امارات</option>
                    </select>
                <i class="fa-solid fa-chevron-down absolute left-3 top-1/2 mt-3 text-gray-400 pointer-events-none"></i>
            </div>
        </div>

        <div class="mb-8">
            <label class="block text-sm font-medium text-gray-700 mb-2">معادل تومان</label>
            <div class="relative bg-gray-100 p-4 rounded-lg border border-gray-200">
                <p id="tomanOutput" class="text-3xl font-extrabold text-green-700">
                    ۰
                </p>
                <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 font-bold">تومان</span>
            </div>
        </div>
        
        <div class="border-t pt-4">
            <label for="customRateInput" class="block text-sm font-medium text-gray-700 mb-2">نرخ سفارشی (برای محاسبات دلخواه)</label>
            <div class="relative">
                <input type="number" id="customRateInput" oninput="calculate()" class="w-full p-3 pr-10 border rounded-lg text-lg" placeholder="مثلاً ۱۲۰۰۰۰">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 font-bold">تومان</span>
            </div>
            <button onclick="resetRate()" class="mt-3 text-sm text-blue-600 hover:text-blue-800 font-medium">بازنشانی به نرخ پایه بازار</button>
        </div>
        
    </div>

    <script>
        // **********************************************
        // ۱. داده‌های اصلی نرخ ارز (به‌روز شده در مهر ۱۴۰۴)
        // **********************************************
        const exchangeData = {
            updateDate: "۱۰ مهر ۱۴۰۴",
            // نرخ‌های تقریبی بازار آزاد - دقت کنید این نرخ‌ها باید توسط شما به‌روز شوند
            rates: {
                // نرخ دلار آزاد (بر اساس آخرین جستجو)
                "USD": { rate: 117860, name: "دلار آمریکا" }, 
                // نرخ یورو آزاد 
                "EUR": { rate: 138410, name: "یورو" }, 
                // نرخ درهم آزاد 
                "AED": { rate: 32111, name: "درهم امارات" } 
            }
        };

        // **********************************************
        // ۲. توابع اصلی محاسبه و نمایش
        // **********************************************
        
        function calculate() {
            const amountInput = document.getElementById('amountInput').value;
            const customRateInput = document.getElementById('customRateInput').value;
            const selectedCurrency = document.getElementById('currencySelect').value;
            
            // گرفتن نرخ پایه ارز انتخابی از لیست داده‌ها
            const baseRateData = exchangeData.rates[selectedCurrency];
            const baseRate = baseRateData ? baseRateData.rate : 0;
            const currencyName = baseRateData ? baseRateData.name : 'ارز';

            // ۱. تعیین نرخ مورد استفاده (اول سفارشی، بعد نرخ پایه)
            let rate = baseRate;
            if (customRateInput && !isNaN(parseFloat(customRateInput))) {
                rate = parseFloat(customRateInput);
            }

            // ۲. انجام محاسبات
            const amount = parseFloat(amountInput) || 0;
            const tomanAmount = amount * rate;

            // ۳. نمایش نرخ پایه و اطلاعات
            document.getElementById('currentCurrencyName').textContent = `نرخ ${currencyName} آزاد:`;
            document.getElementById('baseRateDisplay').textContent = formatNumber(baseRate);
            document.getElementById('updateInfo').textContent = `بروزرسانی در تاریخ: ${exchangeData.updateDate}`;

            // ۴. نمایش نتیجه تبدیل شده
            document.getElementById('tomanOutput').textContent = formatNumber(tomanAmount);
        }
        
        // تابع برای بازنشانی فیلد نرخ سفارشی
        function resetRate() {
            document.getElementById('customRateInput').value = '';
            calculate();
        }

        // تابع کمکی برای فرمت کردن اعداد (اضافه کردن جداکننده هزارگان)
        function formatNumber(num) {
            if (isNaN(num)) return '۰';
            return num.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // اجرای اولیه هنگام بارگذاری صفحه
        document.addEventListener('DOMContentLoaded', () => {
            calculate(); 
        });

    </script>
</body>
</html>
