<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب تبدیل چند ارزی | روشن و پویا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* فونت فارسی Vazirmatn */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: 400;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            /* پس زمینه روشن جدید */
            background-color: #eef2ff; /* رنگ آبی کم‌رنگ */
            color: #1f2937; /* متن تیره */
            direction: rtl;
        }
        .card {
            /* کارت سفید با سایه ملایم */
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        /* استایل اختصاصی برای ورودی‌ها و منوی کشویی */
        .input-group input, .input-group select {
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            color: #1f2937;
            transition: all 0.2s;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4f46e5; /* رنگ آبی پررنگ جذاب */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }
        /* نمایش نتیجه تومان به صورت چپ‌چین */
        #tomanOutput {
            direction: ltr; 
            text-align: right;
            color: #059669; /* سبز زمردی */
        }
        .result-box {
            background-color: #f0f4f8; /* خاکستری روشن برای خروجی */
            border: 1px solid #d1d5db;
        }
        /* تنظیم فاصله ایموجی پرچم */
        .flag-spacing {
            margin-left: 8px;
        }
    </style>
</head>
<body class="p-4 flex items-start justify-center min-h-screen">

    <div class="w-full max-w-lg mt-10 card p-6 md:p-10 rounded-2xl">
        <header class="text-center mb-8">
            <i class="fa-solid fa-calculator text-4xl text-indigo-600 mb-3"></i>
            <h1 class="text-3xl font-extrabold text-gray-900">ماشین حساب تبدیل چند ارزی</h1>
            <p class="text-gray-500 mt-2">نرخ ارزهای اصلی به تومان بر اساس نرخ روز بازار</p>
        </header>

        <div class="bg-indigo-50 border-r-4 border-indigo-600 p-4 mb-8 rounded-lg text-gray-700 shadow-md">
            <span class="font-bold flex items-center">
                <i class="fa-solid fa-bell text-indigo-600 ml-2"></i>
                <span id="flagIcon" class="flag-spacing"></span> <span id="currentCurrencyName">نرخ ارز:</span> 
            </span>
            <span id="baseRateDisplay" class="font-extrabold text-xl text-indigo-800 block mt-1"></span> تومان
            <p class="text-xs mt-1 text-gray-500" id="updateInfo"></p>
        </div>

        <div class="input-group mb-6 flex gap-3">
            <div class="w-3/5">
                <label for="amountInput" class="block text-sm font-medium mb-2 text-gray-700">مقدار ارز</label>
                <input type="number" id="amountInput" oninput="calculate()" class="w-full p-3 pr-4 border rounded-lg text-lg" placeholder="مقدار را وارد کنید" value="1">
            </div>
            <div class="w-2/5 relative">
                <label for="currencySelect" class="block text-sm font-medium mb-2 text-gray-700">انتخاب ارز</label>
                <select id="currencySelect" onchange="calculate()" class="w-full p-3 border rounded-lg text-lg appearance-none">
                    <option value="USD">🇺🇸 دلار آمریکا</option>
                    <option value="EUR">🇪🇺 یورو</option>
                    <option value="GBP">🇬🇧 پوند بریتانیا</option>
                    <option value="AED">🇦🇪 درهم امارات</option>
                    <option value="AZN">🇦🇿 منات آذربایجان</option>
                </select>
                <i class="fa-solid fa-chevron-down absolute left-3 top-1/2 mt-3 text-gray-400 pointer-events-none"></i>
            </div>
        </div>

        <div class="mb-8">
            <label class="block text-sm font-medium mb-2 text-gray-700">معادل تومان</label>
            <div class="relative result-box p-4 rounded-lg shadow-inner">
                <p id="tomanOutput" class="text-4xl font-extrabold">
                    ۰
                </p>
                <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 font-bold">تومان</span>
            </div>
        </div>
        
        <div class="border-t border-gray-200 pt-4">
            <label for="customRateInput" class="block text-sm font-medium mb-2 text-gray-700">نرخ سفارشی (برای محاسبات دلخواه)</label>
            <div class="relative">
                <input type="number" id="customRateInput" oninput="calculate()" class="w-full p-3 pr-10 border rounded-lg text-lg" placeholder="نرخ دلخواه را وارد کنید">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 font-bold">تومان</span>
            </div>
            <button onclick="resetRate()" class="mt-3 text-sm text-indigo-600 hover:text-indigo-800 font-medium transition">بازنشانی به نرخ پایه بازار</button>
        </div>
        
    </div>

    <script>
        // **********************************************
        // ۱. داده‌های اصلی نرخ ارز (به‌روز شده در ۱۰ مهر ۱۴۰۴)
        // نرخ‌ها و پرچم‌ها در این بخش به روز شده‌اند
        // **********************************************
        const exchangeData = {
            updateDate: "۱۰ مهر ۱۴۰۴",
            rates: {
                "USD": { rate: 117860, name: "دلار آمریکا", flag: "🇺🇸" }, 
                "EUR": { rate: 138410, name: "یورو", flag: "🇪🇺" }, 
                "GBP": { rate: 159250, name: "پوند بریتانیا", flag: "🇬🇧" },
                "AED": { rate: 32111, name: "درهم امارات", flag: "🇦🇪" }, 
                "AZN": { rate: 69300, name: "منات آذربایجان", flag: "🇦🇿" }
            }
        };

        // **********************************************
        // ۲. توابع اصلی محاسبه و نمایش
        // **********************************************
        
        function calculate() {
            const amountInput = document.getElementById('amountInput').value;
            const customRateInput = document.getElementById('customRateInput').value;
            const selectedCurrency = document.getElementById('currencySelect').value;
            
            const baseRateData = exchangeData.rates[selectedCurrency];
            const baseRate = baseRateData ? baseRateData.rate : 0;
            const currencyName = baseRateData ? baseRateData.name : 'ارز';
            const currencyFlag = baseRateData ? baseRateData.flag : ''; // پرچم جدید

            let rate = baseRate;
            if (customRateInput && !isNaN(parseFloat(customRateInput))) {
                rate = parseFloat(customRateInput);
            }

            const amount = parseFloat(amountInput) || 0;
            const tomanAmount = amount * rate;

            // ۳. نمایش نرخ پایه و اطلاعات (به همراه پرچم)
            document.getElementById('flagIcon').textContent = currencyFlag; // نمایش پرچم
            document.getElementById('currentCurrencyName').textContent = `نرخ ${currencyName} آزاد:`;
            document.getElementById('baseRateDisplay').textContent = formatNumber(baseRate);
            document.getElementById('updateInfo').textContent = `بروزرسانی در تاریخ: ${exchangeData.updateDate}`;

            // ۴. نمایش نتیجه تبدیل شده
            document.getElementById('tomanOutput').textContent = formatNumber(tomanAmount);
        }
        
        function resetRate() {
            document.getElementById('customRateInput').value = '';
            calculate();
        }

        function formatNumber(num) {
            if (isNaN(num)) return '۰';
            return num.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
